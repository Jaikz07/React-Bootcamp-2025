<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account System</title>
</head>
<body>
    <h1>Account Creation</h1>
    <form id="account-form">
        <label for="account-name">Account Name:</label>
        <input type="text" id="account-owner" required><br><br>
        <label for="account-number">Account Number:</label>
        <input type="text" id="account-number" required><br><br>
        <label for="account-type">Account Type:</label>
        <select id="account-type" required>
            <option value="">Select Account Type</option>
            <option value="Savings">Savings</option>
            <option value="Current">Current</option>
        </select><br><br>
        <label for="initial-balance">Initial Balance</label>
        <input type="number" id="initial-balance" required><br><br>
        <button id="create-account-btn">Create Account</button>
    </form>

    <h1>Account List</h1>
    <div id="account-list"></div>

    <script src="./accounts.js"></script>
</body>
</html>
